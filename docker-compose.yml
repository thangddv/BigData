volumes:
  hadoop-master-namenode:
    driver: local
    driver_opts:
      type: bind
      device: /mnt/4E9A200D9A1FF067/University/20202/GR/data/hadoop/name
      o: bind
  hadoop-master-datanode:
    driver: local
    driver_opts:
      type: bind
      device: /mnt/4E9A200D9A1FF067/University/20202/GR/data/hadoop/data
      o: bind
  hadoop-slave-datanode:
    driver: local
    driver_opts:
      type: bind
      device: /opt/data/hadoop/data
      o: bind
  nifi-data:
    driver: local
    driver_opts:
      type: bind
      device: /mnt/4E9A200D9A1FF067/University/20202/GR/data/nifi/logs
      o: bind
  elastic-1-data:
    driver: local
    driver_opts:
      type: bind
      device: /mnt/4E9A200D9A1FF067/University/20202/GR/data/es
      o: bind
  elastic-2-data:
    driver: local
    driver_opts:
      type: bind
      device: /opt/data/es
      o: bind
