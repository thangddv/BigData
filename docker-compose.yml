version: "3.7"
services:
  #-----------------Master node
  hadoop-master:
    image: thangdv26/hadoop:latest
    hostname: hadoop-master
    deploy:
      placement:
        constraints: [node.hostname == thangdv]
    ports:
      - 9000:9000
      - 8088:8088
      - 8032:8032
      - 9870:9870
    volumes:
      - hadoop-master-namenode:/dfs/name
      - hadoop-master-datanode:/dfs/data
    # networks:
    #     my-net:
    #         ipv4_address: 10.10.0.1
    extra_hosts:
      - "hadoop-slave:10.0.0.1"
      - "spark-master:10.0.0.2"

  nifi:
    image: thangdv26/nifi-scrapy:latest
    hostname: nifi
    deploy:
      placement:
        constraints: [node.hostname == thangdv]
    ports:
      - 28080:8080
    volumes:
      - nifi-data:/opt/nifi/logs
    # networks:
    #     my-net:
    #         ipv4_address: 10.10.0.2
    extra_hosts:
      - "hadoop-master:10.10.0.1"

  spark-master:
    image: thangdv26/spark:latest
    hostname: spark-master
    ports:
      - 4040:4040
      - 7077:7077
      - 8080:8080
      - 18080:18080
    deploy:
      placement:
        constraints: [node.hostname == thangdv]
    extra_hosts:
      - "hadoop-master:10.10.0.1"
      - "spark-worker:10.10.0.1"
      - "host.docker.internal:host-gateway"

